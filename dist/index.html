<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>

<link rel="shortcut icon" href="assets/favicon.ico"><link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png"><link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png"><link rel="icon" type="image/png" sizes="48x48" href="assets/favicon-48x48.png"><link href="main.css" rel="stylesheet"></head>

<body>
    <header class="">
        <h1 class="light">&#9992; Travel App</h1>
    </header>

    <main>
        <section class="content">
            <form class="form content" onsubmit="return Client.handleSubmit(event)" method="post" action="/trip"
                target="_blank">
                <input type="text" name="departure" id="departure" class="dark" placeholder="departure" required>
                <input type="text" name="destination" id="destination" class="dark" placeholder="destination" required>
                <input type="date" name="date" id="date" class="dark">
                <input type="submit" id="submit" class="dark" onclick="return Client.handleSubmit(event)"
                    onsubmit="return Client.handleSubmit(event)" class="button dark" value="Submit" required>
                <!-- <h3 class="button" onclick="return Client.handleSubmit(event)">Submit</h3> -->
            </form>
        </section>

        <section class="content new-trip">
            <!-- New Trip -->
            <article id="loading" class="content hide">
                <img src="https://media.giphy.com/media/cIbJ5bBlNLxynVGYzb/giphy.gif" alt="">
            </article>
            <article id="new-trip" class="trip content hide">
                <p class="dark head">my trip to:</p>
                <h3 id="new-trip-destination" class="dark destination"></h3>
                <h3 id="new-trip-date" class="dark date"></h3>
                <p id="new-trip-countdown" class="dark countdown"></p>
                <figure class="content">
                    <img id="new-trip-image" src="" alt="image">
                    <figcaption id="new-trip-image-text"></figcaption>
                </figure>

                <aside class="weather content">
                    <p id="new-trip-weather">weather</p>
                    <img id="new-trip-weather-icon" src="" alt="image">
                </aside>

                <aside class="flight content">
                    <h3 class="dark">Flight details:</h3>
                    <p id="new-trip-flight"></p>
                </aside>

                <aside id="new-trip-covid" class="covid content">
                    <h3 class="dark">COVID-19:</h3>
                    <p id="new-trip-covid-level"></p>
                    <progress id="new-trip-covid-progress" value="32" max="100"> 32% </progress>
                    <p id="new-trip-covid-growth"></p>
                </aside>
                <h3 onclick="Client.saveTrip()" class="button save dark">Save</h3>
            </article>
        </section>

        <!-- Trip Template -->
        <template id="trip-template">
            <article id="" class="trip content">
                <p class="dark head">my trip to:</p>
                <h3 class="dark destination bold highlight"></h3>
                <h3 class="dark date bold highlight"></h3>
                <p class="dark countdown"></p>
                <figure class="content trip-image">
                    <img src="" alt="image">
                    <figcaption></figcaption>
                </figure>
                <aside class="weather">
                    <p></p>
                    <img src="" alt="image">
                </aside>
                <aside class="flight content">
                    <h3 class="dark">Flight details:</h3>
                    <p></p>
                </aside>
                <aside class="covid content">
                    <h3 class="dark">COVID-19:</h3>
                    <p></p>
                    <progress value="32" max="100"> 32% </progress>
                    <p></p>
                </aside>
                <h3 class="button dark">Delete</h3>
            </article>
        </template>
        <!-- Trips -->
        <section class="trips content">
            
        </section>
    </main>

    <footer class="box">
        <h1 class="box light">Â© Candid</h1>
    </footer>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
<script type="text/javascript" src="main.js"></script></body>

</html>
