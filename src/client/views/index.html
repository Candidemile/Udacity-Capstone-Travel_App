<body>
    <header class="">
        <h1 class="light">&#9992;Travel App test</h1>
    </header>

    <main>
        <section class="content">
            <form class="form content" onsubmit="return Client.handleSubmit(event)" method="post" action="/trip"
                target="_blank">
                <input type="text" name="departure" id="departure" placeholder="departure" required>
                <input type="text" name="destination" id="destination" placeholder="destination" required>
                <input type="date" name="date" id="date">
                <input type="submit" onclick="return Client.handleSubmit(event)"
                    onsubmit="return Client.handleSubmit(event)" value="Submit" required>
            </form>
        </section>

        <section class="content">
            <!-- New Trip -->
            <article id="loading" class="content hide">
                <img src="https://media.giphy.com/media/cIbJ5bBlNLxynVGYzb/giphy.gif" alt="">
            </article>
            <article id="new-trip" class="trip content hide">
                <h3 class="dark">My trip to:</h3>
                <h3 id="new-trip-destination" class="dark"></h3>
                <h3 id="new-trip-date" class="dark"></h3>
                <p id="new-trip-countdown" class="dark"></p>
                <figure class="content">
                    <img id="new-trip-image" src="" alt="image">
                    <figcaption id="new-trip-image-text"></figcaption>
                </figure>

                <aside class="weather">
                    <p id="new-trip-weather">weather</p>
                    <img id="new-trip-weather-icon" src="http://placecorgi.com/250" alt="image">
                </aside>

                <aside class="flight">
                    <h3 class="dark">Flight details:</h3>
                    <p id="new-trip-flight"></p>
                </aside>
            </article>
        </section>

        <!-- Trip Template -->
        <template id="trip-template">
            <article id="trip1" class="trip content">
                <h3 class="dark">My trip to:</h3>
                <h3 class="dark destination">Chicago, United States of America</h3>
                <h3 class="dark date">Departing: 2020-07-24</h3>
                <p class="dark countdown">5 days left</p>
                <figure class="content trip-image">
                    <img src="" alt="image">
                    <figcaption></figcaption>
                </figure>
                <aside class="weather">
                    <p>Typical weather for that day is: 18.3C, Clear Sky</p>
                    <img src="" alt="image">
                </aside>
                <aside class="flight content">
                    <h3 class="dark">Flight details:</h3>
                    <p>859$ - minimum price, Turkish Airlines, direct - false</p>
                </aside>
            </article>
