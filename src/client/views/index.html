<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>

</head>

<body>
    <header class="">
        <h1 class="light">&#9992; Travel App</h1>
    </header>

    <main>
        <section class="content">
            <form class="form content" onsubmit="return Client.handleSubmit(event)" method="post" action="/trip"
                target="_blank">
                <input type="text" name="departure" id="departure" placeholder="departure" required>
                <input type="text" name="destination" id="destination" placeholder="destination" required>
                <input type="date" name="date" id="date">
                <input type="submit" onclick="return Client.handleSubmit(event)"
                    onsubmit="return Client.handleSubmit(event)" value="Submit" required>
            </form>
        </section>

        <section class="content">
            <!-- New Trip -->
            <article id="loading" class="content hide">
                <img src="https://media.giphy.com/media/cIbJ5bBlNLxynVGYzb/giphy.gif" alt="">
            </article>
            <article id="new-trip" class="trip content hide">
                <h3 class="dark">My trip to:</h3>
                <h3 id="new-trip-destination" class="dark"></h3>
                <h3 id="new-trip-date" class="dark"></h3>
                <p id="new-trip-countdown" class="dark"></p>
                <figure class="content">
                    <img id="new-trip-image" src="" alt="image">
                    <figcaption id="new-trip-image-text"></figcaption>
                </figure>

                <aside class="weather content">
                    <p id="new-trip-weather">weather</p>
                    <img id="new-trip-weather-icon" src="" alt="image">
                </aside>

                <aside class="flight content">
                    <h3 class="dark">Flight details:</h3>
                    <p id="new-trip-flight"></p>
                </aside>

                <aside class="covid content">
                    <h3 class="dark">COVID-19:</h3>
                    <p id="new-trip-covid-level"></p>
                    <progress id="new-trip-covid-progress" value="32" max="100"> 32% </progress>
                    <p id="new-trip-covid-growth"></p>
                </aside>
                <h3 class="button save dark">Save This Trip</h3>
            </article>
        </section>

        <!-- Trip Template -->
        <template id="trip-template">
            <article id="" class="trip content">
                <h3 class="dark">My trip to:</h3>
                <h3 class="dark destination"></h3>
                <h3 class="dark date"></h3>
                <p class="dark countdown"></p>
                <figure class="content trip-image">
                    <img src="" alt="image">
                    <figcaption></figcaption>
                </figure>
                <aside class="weather">
                    <p></p>
                    <img src="" alt="image">
                </aside>
                <aside class="flight content">
                    <h3 class="dark">Flight details:</h3>
                    <p></p>
                </aside>
                <aside class="covid content">
                    <h3 class="dark">COVID-19:</h3>
                    <p></p>
                    <progress value="32" max="100"> 32% </progress>
                    <p></p>
                </aside>
                <h3 class="button save dark">Delete This Trip</h3>
            </article>
        </template>
        <!-- Trips -->
        <section class="trips content">
            
        </section>
    </main>

    <footer class="box">
        <h1 class="box light">Â© Candid</h1>
    </footer>

</body>

</html>
